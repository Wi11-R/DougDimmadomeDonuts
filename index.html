<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Clicker</title>
</head>
<body>
    <header class="header">
        <nav>
            <a class="active" href="#home">Home</a>            
            <div class="dropdown">
                <button class="dropbtn">Doug Dimmadome
                    <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <p>Doug Dimmadome, owner of the Dimmsdale Dimmadome, had a bright idea to start his own donut business for the good citizens of Dimmsdale</p>
                </div>
            </div>
            <a href="https://orteil.dashnet.org/cookieclicker/">Game Inspiration</a>
            <button id="modalBttn">Contact Me</button>
            <div id="modal-container" class="modal">
                <div class="modal-content">
                    <span id="close">&times;</span>
                </div>
            </div>
        </nav>    
    </header>
    
    <main>
        <section id="click-handler">
        <button id="donutClick">Get Donut</button>
        <p id="donut-count">Amount of Donuts:</p>
        <span id="donutClicked">0</span>
        </section>
    </main>

    <main>
        <section id="auto-click-handler">
        <button id="autoClick">Auto Clicker!</button disabled>
        <p id="auto-click-count">Amount of Auto Clickers:</p>
        <span id="autoClicked">0</span>
        </section>
    </main>

    <main>
        <section id="auto-display-handler">
        <p id="auto-click-cost">Cost of Auto Clicker:</p>
        <span id="autoClickCostDisplay">10</span>
        </section>
    </main>
    
<script src="DonutMaker.js"></script>
<script src="script.js"></script>
</body>
</html>
